<div id="form-container" class="m-3">
  <form action="post">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input id="first-name" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input id="last-name" class="form-control" type="text" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" type="email" />
    </div>
    <div class="form-group">
      <label for="phone-number">Phone Number</label>
      <input id="phone-number" class="form-control" type="tel" />
    </div>
    <div class="form-group">
      <label for="fav-language">Favourite Language</label>
      <select name="" id="fav-language">
        <option value="language" *ngFor="let language of languages">
          {{ language }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit">Send Message</button>
    </div>
  </form>
</div>
